      $(document).ready(function(){       
        let scroll_start = 0;
        let startchange = $('#startchange');
        let offset = startchange.offset();
        $(document).scroll(function() { 
          scroll_start = $(this).scrollTop();
          // Only change the color if the screen is bigger than 768, 1024 w bootstrap meaning that the navbar is still displayed on 1 line
          if(scroll_start > offset.top && $(window).width() > 1024) {
            $('.myNavbar').css('background-color', 'rgba(255, 255, 255, 0.9)');
          } else {
            $('.myNavbar').css('background-color', 'transparent');
          }
        });
