<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="favicon" href="src/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Change this to change the address bar color on mobile -->
    <meta name="theme-color" content="#8587ff" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <title>Sara Dhani | Programmer, Designer, Crafter</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- To change the navbar color on scroll from:
      https://stackoverflow.com/questions/23706003/changing-nav-bar-color-after-scrolling
       http://jsfiddle.net/dylanholmes222/LaL3v/1/ -->
    <script>
      let showNav = () => {
        // If the screen width is small enough that the nav doesn't  display on 1 line, make it so that clicking on the logo will toggle nav
        if($(window).width() < 768){
          $('.navbar ul').hide();
          $('.navbar img').css('cursor', 'pointer').on("click").click(function(){
            $('.navbar ul').toggle();
          });
          $('.navbar li').on("click").click(function(){
            $('.navbar ul').toggle();
          });
        }
        else{
          $('.navbar img').css('cursor', 'default').off("click");
          $('.navbar li').off("click");
          $('.navbar ul').show();
        }
      };

      $(document).ready(function(){       
        let scroll_start = 0;
        let startchange = $('#startchange');
        let offset = startchange.offset();
        $(document).scroll(function() { 
          scroll_start = $(this).scrollTop();
          // Only change the color if the screen is bigger than 768 meaning that the navbar is still displayed on 1 line
          if(scroll_start > offset.top && $(window).width() > 768) {
            $('.navbar').css('background-color', 'rgba(255, 255, 255, 0.9)');
          } else {
            $('.navbar').css('background-color', 'transparent');
          }
        });
        showNav();
      });
      window.addEventListener('resize', showNav);
   </script>
  </body>
</html>
